    .contact-section {

      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      transition: background-color 0.2s ease;

    }

      color: var(--primary);
    }

    .contact-icon {
      width: 1.5rem;
      height: 1.5rem;
      color: var(--secondary);
      flex-shrink: 0;
    }

    .contact-item:hover .contact-icon {
      color: var(--primary);
    }

    .contact-label {
      color: var(--secondary);
      font-weight: 500;
      min-width: 80px;
    }

    .contact-link {
      /* color: var(--text); */

      /* text-decoration-color: var(--primary); */
